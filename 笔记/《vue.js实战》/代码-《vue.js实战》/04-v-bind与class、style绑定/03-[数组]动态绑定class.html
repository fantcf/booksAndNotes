<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
        .red {
            color: red;
        }
        .black {
            color: black;
        }
        .shape {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="color = color === 'red' ? 'black' : 'red'; isCircle = !isCircle">动态切换class属性</button>
        <div :class="[box, color, {'shape': isCircle}]">123</div>
    </div>
    <script src="https://unpkg.com/vue@2.7.14/dist/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                box: 'box',
                color: 'red',
                isCircle: false
            }
        })
    </script>
</body>
</html>
