<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class动态绑定计算属性</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="isActive = !isActive">动态切换class属性</button>
        <div :class="classes">123</div>
    </div>
    <script src="https://unpkg.com/vue@2.7.14/dist/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isActive: false
            },
            computed: {
                classes: function() {
                    return {
                        box: true,
                        active: this.isActive
                    }
                }
            }
        })
    </script>
</body>
</html>
